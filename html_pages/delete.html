{% extends "home.html" %} 

{% block box %}


    <div class="container">
        </div>
            <form  role="form" method="get" action="/search/delete" style="margin-left:350px; margin-top:50px" >

                <div class="container-fluid">
                <input type="text" placeholder="Enter Item Name" name="item_name" >
                <button type="submit" class="btn btn-success"  > SEARCH </button>
                </div>
            </form>
          
        <form action="/delete" method="POST" style="margin-left:350px; margin-top:50px">

        <div class="form-group ">

                <input type="text" name="id_val" id="id_val" value="{{id_val}}" style="display: none;">
                <label for="inputer"> INPUTER NAME: </label> </br>
                <div class="col-sm-4">
                <input type="text" class="form-control" disabled name="inputer_name"  value="{{_inputerf}}">
                </div>
        </div>  
        <div class="form-group ">
                <label for="item"> ITEM NAME: </label>
                <div class="col-sm-4">
                <input type="text" class="form-control" value="{{_item_field}}" disabled name="item_name" >
                </div>
        </div>
        <div class="form-group ">
                <label for="DESCRIPTION"> DESCRIPTION: </label>
                <div class="col-sm-4">
                <input type="text" class="form-control" name="description" disabled  value="{{_description}}">
                </div>
        </div> 

        <div class="form-group" >
                <label for="QUANTITY"> QUANTITY: </label>
                <div class="col-sm-4">
                <input type="text" class="form-control" name="quantity" disabled value="{{_quantity}}" >
                </div>
        </div>
        <div class="form-group">
        
                <label for="PRICE"> PRICE</label>
                <div id="price" class="col-sm-4">
                        <input type="text" class="form-control" disabled value="{{price}}" name="price">
                </div>
                <div id="price_r" style="color:red"></div>
        </div>

        <div class="col-8">
                <button type="submit" class="btn btn-success" id="btnsave"> DELETE ITEM </button>
        </div>
        </form>
             

</form>
</div>

{% endblock %}
