{%extends "home.html" %}
{% block box %}
<div class="container">
 </br>  </br>
 <form action="" name="login" method="POST"  style="margin-top:100px; margin-left:400px">
        {% if eror_msg %}      <div class="alert alert-danger" role="alert"> {{ eror_msg }}    </div>   {% endif %}
        <div class="form-group">
                <label for="username" class="col-sm-2 col-form-label"> EMAIL: </label>
                <div class="col-sm-4">
                <input type="text" class="form-control" name="email" value="{{email}}">
                </div>
        </div>  

        <div class="form-group" >
                <label for="password" class="col-sm-2 col-form-label"  > PASSWORD: </label>
                <div class="col-sm-4">

                <input type="password" class="form-control" value="{{password}}" name="password"  >
                </div>
        </div></br>
        <div class="col-8">
                <button type="submit"  class="btn btn-success"> SIGNIN </button>  <strong> Not Registered <a href="{{url_for('.reg')}}"> Signup </a> </strong>
        </div>
        </br>
</form>
{% endblock %}
